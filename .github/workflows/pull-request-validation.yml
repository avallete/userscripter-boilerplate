name: PR-Validation

on:
  # CI workflow is responsible for building on push to master
  pull_request:
    branches: [$default-branch]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
